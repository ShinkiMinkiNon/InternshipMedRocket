<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление отзыва для {{ doctor.name }}</title>
</head>
<body>
    <h2>Добавление отзыва для {{ doctor.name }}</h2>
    {% csrf_token %}
    <form method="POST">
        <label for="review_text">Текст отзыва</label><br>
        <textarea name="review_text" id="review_text" cols="50" rows="4"></textarea><br><br>
        <input type="submit" value="Отправить отзыв">
    </form>
</body>
</html>
