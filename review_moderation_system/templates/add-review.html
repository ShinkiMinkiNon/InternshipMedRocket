<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление отзыва для {{ doctor.name }}</title>
</head>
<body>
    <h1>Оставить отзыв</h1>
    <h2>{{ doctor.name }}</h2>
    {% if doctor.specialties.all|length == 0 %}
    	-
    {% else %}
        {% for specialty in doctor.specialties.all %}
        	{{ specialty.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить отзыв">
    </form>
</body>
</html>
